<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;
        border-collapse: collapse;
    }
    td,th{
        border: 1px solid black;
        padding: 5px;
    }
    thead, tfoot{
        background-color: gray;
        color: rgb(255, 255, 255);
    }
    .num{
        text-align: right;
    }
    .guia{
        text-align: center;
    }
    tbody>tr:nth-child(2n){
        background-color: rgb(220, 220, 220);
    }
    </style>
</head>
<body>
    <h1>Tabela Grande</h1>
    <table>
        <thead>
            <tr>
                <td class="guia">Estado</td>
                <td class="guia">População</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="coluna1">São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio De Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="guia">Total de Habitantes</td>
                <td class="num"><strong>210.147.125</strong></td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
