<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha1{
            background-color: rgba(66, 65, 65, 0.219);
        }
        td.coluna1{
        background-color: rgba(137, 43, 226, 0.178);
        
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table>
        <tr class="linha1">
            <td class="coluna1">a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td class="coluna1">a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td class="coluna1">a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
    
</body>
</html>
