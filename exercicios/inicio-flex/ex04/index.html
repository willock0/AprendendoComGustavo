<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando-flex</title>
    <STyle>
   *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
   }
   body{
    background-color: aqua;
    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
    align-items: center;
   }
   main {
    background-color: chartreuse;
    height: 100vh;
    width: 100vw;

    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
    align-items: center;
   }
   section{
    background-color: black;
    height: 200px;
    width: 200px;
   }

    </STyle>
</head>
<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
