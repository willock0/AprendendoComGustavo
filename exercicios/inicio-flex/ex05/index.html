<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando-flex</title>
    <STyle>
        div.conteiner {
            background-color: yellowgreen;

            display: flex;
        }
        div.item {
            background-color: violet;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </STyle>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="1">A</div>
        <div class="item" id="2">B</div>
        <div class="item" id="3">C</div>
        <div class="item" id="4">D</div>
        <div class="item" id="5">E</div>
        <div class="item" id="6">F</div>
        <div class="item" id="7">G</div>
        <div class="item" id="8">H</div>
        <div class="item" id="9">I</div>
        <div class="item" id="10">J</div>
        <div class="item" id="11">K</div>
        <div class="item" id="12">L</div>           
    </div>
</body>
</html>
